    <script type="text/javascript">
       var nIntervId;
        var score1 = 0;
        var counter = 10;
        var highscore;
        var t;
        var isTimerOn = false;
        var rad;

        //timer and leaderboard
        function countdown() {
            document.getElementById("txt").value = counter;
            counter--;
            if (counter < 0) {
                localStorage.setItem("walk_currentScore", score1);
                highscore = localStorage.getItem("walk_highscore");
                if (highscore == null) {
                    highscore = 0;
                }
                if (parseInt(highscore) <= score1) {
                    localStorage.setItem("walk_highscore", score1);
                }
                clearInterval(nIntervId);
                window.location = "Wlead.html";
                return;
            }
            t = setTimeout("countdown();", 1000);
        }
        function stopMe() {
            isTimeon = false;
            clearTimeout(t);
            clearInterval(nIntervId);
        }
        function startMe() {
            if (!isTimerOn) {
                isTimeOn = true;
                countdown();
            }
        }

        //change color with time
        function changeColor() {
            startMe();
            nIntervId = setInterval(flashText, 900);
        }


        //logics for random color
        function flashText() {
            rad = Math.floor((Math.random() * 49) + 1);
            var elems = document.getElementsByClassName("number");
            for (var i = 0; i < elems.length; i++) {
                elems[i].style.backgroundColor = "#006699";
            }
                document.getElementById(rad).style.backgroundColor = '#FFFFFF';
                document.getElementById(rad).addEventListener("click", scoreT);
        }

        //scores and audio
        function scoreT() {
            var audio1 = document.getElementById('sound1');
            audio1.play();
            score1 = score1 + 1;
            document.getElementById("sc").innerHTML = score1;
            rm();
        }
       
        //removing event listener

        function rm() {
            document.getElementById(rad).removeEventListener("click", scoreT);
        }

        //jquery for header components
        $(document).ready(function () {
            $(".glyphicon-home").hide();
            $(".glyphicon-repeat").hide();
            $(".glyphicon-pause").hide();
                changeColor();
                $(".glyphicon-play").hide();
                $(".glyphicon-pause").show();
            $(".glyphicon-pause").click(function () {
                $("#header").hide();
                $("#t").hide();
                $(".glyphicon-home").show();
                $(".glyphicon-repeat").show();
                stopMe();
            });
            $(".glyphicon-repeat").click(function () {
                $("#header").show();
                $("#t").show();
                changeColor();
                $(".glyphicon-home").hide();
                $(".glyphicon-repeat").hide();
            });
            $(".glyphicon-home").click(function () {
                window.location.href = "levels.html";
            });
        });
    </script>
